<div th:with="disableFields=!${updateForm} and ${#authorization.expression('hasRole(''ROLE_MAKER'')')}">

    <form autocomplete="off" class="form" method="post" role="form"
          th:action="${createform}?@{/createform}:(${updateForm} ?@{/editUser} :@{/userform})" th:object="${userForm}">
        <!-- It is necessary to pass the validation of the Model -->
        <input class="form-control" th:field="${userForm.id}" th:if="${updateForm}" type=hidden>
        <input class="form-control" name="password" th:if="${updateForm}" type=hidden value="xxxx">
        

        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">First name</label>
            <div class="col-lg-9">
                <input class="form-control" th:disabled="${disableFields}" th:field="${userForm.firstName}" type="text">
                <div class="alert-danger" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">Name
                    Error
                </div>

            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Last
                name</label>
            <div class="col-lg-9">
                <input class="form-control" th:disabled="${disableFields}" th:field="${userForm.lastName}" type="text">
                <div class="alert-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">Name Error
                </div>

            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Email</label>
            <div class="col-lg-9">
                <input class="form-control" th:disabled="${disableFields}" th:field="${userForm.email}" type="email">
                <div class="alert-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Name Error</div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Organisation</label>
            <div class="col-lg-9">
                <input class="form-control" th:disabled="${disableFields}" th:field="${userForm.organisation}" type="text">
                <div class="alert-danger" th:errors="*{organisation}" th:if="${#fields.hasErrors('organisation')}">Organisation Error
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Username</label>
            <div class="col-lg-9">
                <input class="form-control" th:disabled="${disableFields}" th:field="${userForm.userName}" type="text">
                <div class="alert-danger" th:errors="*{userName}" th:if="${#fields.hasErrors('userName')}">Name Error
                </div>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-lg-12 text-center">
                <a class="btn btn-secondary" th:href="@{'/userForm/cancel'}">Cancel</a>
                <input class="btn btn-primary" th:value="${updateForm}?'Save User':'Submit User Creation Form'" type="submit" value="Save Changes">
            </div>
        </div>
        <div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error
            Message
        </div>
        <div class="alert alert-success text-center d-none" id="formSuccess" th:if="${updateForm}">Success Message</div>
    </form>
</div>
